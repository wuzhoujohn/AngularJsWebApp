<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
                <th>DisLikes</th>
                <th>Like/Dislike</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="technology in coursesEvalCtrl.technologies">
                <td>{{ technology.name }}</td>
                <td>{{ technology.likes }}</td>
                <td>{{ technology.dislikes }}</td>
                <td>
                    <input type="button" value="Like" ng-click="coursesEvalCtrl.incrementLikes(technology)" />
                    <input type="button" value="DisLike" ng-click="coursesEvalCtrl.decrmentLikes(technology)" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
